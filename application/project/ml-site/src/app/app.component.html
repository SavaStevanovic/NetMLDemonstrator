<div class="main">
  <mat-drawer-container (swipeleft)="drawer.opened = false" (swiperight)="drawer.opened = true" >
    <mat-drawer #drawer  mode="side" class="menu" opened (openedChange)="disp.resizeCanvas()">
      <app-toolbar></app-toolbar>
      <app-filters></app-filters>
    </mat-drawer>
    <mat-drawer-content>
      <app-display #disp></app-display>
    </mat-drawer-content>
  </mat-drawer-container>
  <app-footer class="footer" (menuToggled) = "drawer.opened = !drawer.opened"></app-footer>
  <router-outlet></router-outlet>
</div>
