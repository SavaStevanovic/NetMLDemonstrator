<li>
  <p
    [class.selected]="filter.selected"
    class="capitalize"
    (click)="showModels(filter)">
    {{filter.name}}
  </p>
  <ul *ngIf="filter.selected">
    <li *ngFor="let model of filter.models">
      <p
      [class.selected]="filter.selectedModel==model"
      (click)="selectModels(model)"
      class="models">{{model}}
    </p>
    </li>
  </ul>
</li>
