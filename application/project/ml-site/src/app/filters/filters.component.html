
<h2>Filters</h2>
<ul class="filters">
  <li *ngFor="let filter of filters"
    [class.selected]="filter.selected"
    (click)="onSelect(filter)">
    {{filter.name}}
    <ul class="models" *ngIf="filter.selected">
      <li *ngFor="let model of filter.models">
        {{model}}
      </li>
    </ul>
  </li>
</ul>
